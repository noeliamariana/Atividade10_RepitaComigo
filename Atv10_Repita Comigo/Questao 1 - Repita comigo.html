    para o segundo valor não pode ser aceito
    o valor zero nem negativo e 
    imprimir o resultado da
    divisão do primeiro valor lido pelo segundo valor
    lido.*/
  
    var valor1 = parseInt(prompt("Informe o primeiro valor"));
    var valor2 = parseInt( prompt("Informe o segundo valor"));

    while(valor2<=0){
        var valor2= parseInt(prompt("Informe um valor maior que zero!"));
    }
