<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 10</title>
    <script>
    /*10 - Escreva um algoritmo
     que calcule e imprima a 
     tabuada do 8 (de 1 a 10).*/
    var contador = 1;
    var tab = 8;
    document.write("<h1>Tabuada do 8 </h1>");
    while(contador <= 10 ){
    var mult = tab * contador;
    document.write(tab + " x " + contador + " = " + mult + "<br>");

    contador ++;
    }


    </script>
</head>
