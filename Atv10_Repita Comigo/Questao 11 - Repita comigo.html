    <script>
    /*11 - Escreva um algoritmo para imprimir
    os 10 primeiros números inteiros maiores que 100.*/
    
    var num = 100;

    var contador = 0;
    document.write("<h4>Os 10 primeiros números inteiros maiores que 100 são: </h4>");    
    
    while(contador <= 10 ){
    num = num +1;
    document.write(  num + "<br>")
    
    contador++;
    }



    </script>
