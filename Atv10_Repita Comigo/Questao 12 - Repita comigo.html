<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12</title>
    <script>
    /* 12 - Escreva um algoritmo que calcule e 
    imprima a tabuada do número informado pelo 
    usuário (de 1 a 10).*/
    
    var tab = parseInt(prompt("Coloque o número da tabuada que deseja ver.")); 
    
    var num = 1;
    
    document.write("<h2>TABUADA</h2>");
    while(num <= 10){

        var mult = tab*num;

        document.write(tab + " x " + num + " = " + mult + "<br>");
        num ++;
    }



    </script>
</head>
<body>
    
</body>
</html>
