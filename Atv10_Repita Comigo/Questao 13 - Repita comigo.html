<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 13</title>
    <script>
    
    /* 13 - Escreva um programa para imprimir todas as 
    tabuadas de 1 a N. N será informado pelo usuário.*/
    
    var tab = parseInt(prompt("Coloque o número da tabuada que deseja ver.")); 
    
    var num = 1;    
    while(num <= tab){
    document.write("<h2>TABUADA DO " + num + "</h2>");   
    var n = 1;   

    while(n <= 10){
        var mult = num * n;
        document.write(num + " x " + n + " = " + mult + "<br>");
        n++;
    }
    num ++;   
}

    </script>
</head>
<body>
    
</body>
</html>
