    <title>Document</title>
    <script>
    /*2 - Crie uma bomba relógio (usando somente código - 
    para deixar claro!) cuja contagem regressiva vá de 30
    a 0. Utilize "document.write" para escrever em tela 
    e no final da repetição escreva "EXPLOSÃO".*/
    
    var contagem = 30;

    while(contagem > 0){
        document.write("A contagem é: "+ contagem + "<br>");
        contagem --; 
    }    
        document.write("EXPLOSÃO");    
    </script>
