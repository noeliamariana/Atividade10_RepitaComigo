    <script>
    /*4 - Faça um algoritmo que calcule e escreva 
    a média aritmética dos números inteiros entre
    15 (inclusive) e 100 (inclusive).*/

     var contador = 100;
     var media = 0;
     var numeros = 0;

     while(contador >= 15){
         media = media + contador; //0 = 0 + 100
         contador --;               // 99
         numeros++;                 // 1
     }
     alert(media/numeros);
    </script>
