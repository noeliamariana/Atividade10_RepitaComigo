    <script>
    /*5 - Faça um algoritmo que calcule e escreva 
    a média aritmética dos números inteiros informados
    pelo usuário. 
    Considere que o primeiro sempre será 
    menor que o segundo.*/

        var n1 = parseInt(prompt("Informe o primeiro número"));
        var n2 = parseInt(prompt("Informe o segunto número"));
      
        var media = 0;
        var soma = 0;
        var array = [];
        var qtn = 0;
  
        while(n1 <= n2 ){
        array.push(n1);
        soma = soma + n1;
        n1++;
        qtn ++;
        }

        media = soma / qtn;
        alert("Os números informados são: " + array);
        alert("A soma deles é igual a: " + soma);
        alert("A média é igual a: " + media);
  
        
    </script>
