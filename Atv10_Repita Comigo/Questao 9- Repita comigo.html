<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
    <script>
    /*9 - Ler um valor N e imprimir todos os valores
    inteiros entre 1 (inclusive) e N (inclusive).
    Considereque o N será sempre maior que ZERO. 
    N  é um valor informado pelo usuário*/ 
    
  
    var n = parseInt(prompt("Coloque um número"));
    var contagem = 0;
    var  valores = [];
    while(n <= contagem){
        n = parseInt(prompt("O número deve ser maior que ZERO!"))
    }
    while(n >= contagem){
        valores.push(contagem);
        contagem = contagem + 1;
    }
    alert("Os valores são: " + valores);
        
    </script>
</head>

</body>
